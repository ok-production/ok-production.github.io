{{ $recent := .Site.Data.recent }}

<section id="recent" class="aqua">
  <h2 class="heading">{{ $recent.title }}</h2>

  <div style="max-width: 500px;" class="embed-responsive embed-responsive-16by9">
    <iframe style="border: none;" src="https://www.youtube.com/embed?max-results=1&amp;vq=hd1080&amp;modestbranding=1&amp;controls=1&amp;rel=0&amp;listType=playlist&amp;list={{ $recent.playlist }}" allowfullscreen></iframe>
  </div>

</section>
